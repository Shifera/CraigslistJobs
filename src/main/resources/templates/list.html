<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

    <title>Shiferaw and family Inc</title>
    <style>

        p{
            color:blue;
            align-content: center;
        }
        a:hover{
            color:hotpink;
        }
        a:visited{
            color:green;
        }
        h1{
            color:deepskyblue;
        }
    </style>
</head>
<body>
<div th:replace="base :: navbar"></div>
<h1> Job List </h1>
<a href="/add">Add a Job</a><br />
<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>postedDate</th>
        <th>Author</th>
        <th>Phone</th>
        <td><b>Actions</b></td>
    </tr>

      <tr th:each="job : ${jobs}">
     <td th:text="${job.title}"></td>
     <td th:text="${job.description}"></td>
     <td th:text="${job.postedDate}"></td>
    <td th:text="${job.author}"></td>
    <td th:text="${job.phone}"></td>
    <td>
        <a th:href="@{/update/{id}(id=${job.id})}">Update</a>
        <a th:href="@{/detail/{id}(id=${job.id})}">Details</a>
        <a th:href="@{/delete/{id}(id=${job.id})}">Delete</a>

    </td>
    </tr>
</table>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
<div th:replace="base :: footer"> </div>
</body>
